{% load static %}
<div class="container-fluid home-slider">
    <div
            class="carousel slide"
            data-ride="carousel"
            id="carouselExampleIndicators"
    >
        <ol class="carousel-indicators">
            <li
                    class="active"
                    data-slide-to="0"
                    data-target="#carouselExampleIndicators"
            ></li>
            <li data-slide-to="1" data-target="#carouselExampleIndicators"></li>
            <li data-slide-to="2" data-target="#carouselExampleIndicators"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img
                        alt="Picture_1"
                        class="d-block w-100"
                        src="{% static 'img/matrica-kod-matrix.jpg' %}"
                />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Это описание первого слайда</h5>
                    <p>Тут можно писать все что угодно</p>
                </div>
            </div>
            <div class="carousel-item">
                <img
                        alt="Picture_2"
                        class="d-block w-100"
                        src="{% static 'img/matrix-code-blue.jpg' %}"
                />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Это описание второго слайда</h5>
                    <p>Тут можно писать все что угодно</p>
                </div>
            </div>
            <div class="carousel-item">
                <img
                        alt="Picture_3"
                        class="d-block w-100"
                        src="{% static 'img/code-matrix-red.png' %}"
                />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Это описание третьего слайда</h5>
                    <p>Тут можно писать все что угодно</p>
                </div>
            </div>
        </div>
        <button
                class="carousel-control-prev"
                data-slide="prev"
                data-target="#carouselExampleIndicators"
                type="button"
        >
            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button
                class="carousel-control-next"
                data-slide="next"
                data-target="#carouselExampleIndicators"
                type="button"
        >
            <span aria-hidden="true" class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
</div>
