<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Авторизация</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <a href="#" class="navbar-brand">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg"
          width="30"
          height="30"
          alt="logo"
        />
      </a>
      <a href="#" class="navbar-brand">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Nuxt_logo.svg"
          width="30"
          height="30"
          alt="logo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a href="#" class="nav-link">Главная</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Контакты</a>
          </li>
        </ul>
        <form action="" class="form-inline my-2 my-lg-0">
          <input
            type="text"
            class="form-control mr-sm-2"
            placeholder="Поиск"
            aria-label="Поиск"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0 mr-2"
            type="submit"
          >
            Поиск
          </button>
        </form>
        <a href="#" class="btn btn-outline-light mr-2">Вход</a>
        <a href="#" class="btn btn-outline-light mr-2">Регистрация</a>
        <a href="#" class="btn btn-outline-light">Выход</a>
      </div>
    </nav>

    <!-- AUTHORIZATION FORM -->

    <div class="text-center">
      <form class="form-signin">
        <h1 class="h3 mb-3 mt-3 font-weight-normal">
          Пожалуйста, укажите логин и пароль
        </h1>
        <label for="inputUsername" class="sr-only">Имя пользователя</label>
        <input
          id="inputUsername"
          class="form-control"
          placeholder="Имя пользователя"
          required=""
        />
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control mt-2"
          placeholder="Пароль"
          required=""
        />
        <button class="btn mt-2 btn-lg btn-primary btn-block" type="submit">
          Войти
        </button>
      </form>
    </div>

    <!-- FOOTER -->

    <footer class="footer">
      <div class="container">
        <p class="float-right" style="margin-bottom: 0">
          <a href="#">Наверх</a>
        </p>
        <span class="text-muted"
          >Здесь могла быть моя информация. А это просто мой стиль.</span
        >
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        -->
  </body>
</html>
